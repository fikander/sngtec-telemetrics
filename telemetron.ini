# Sample ini file for telemetron/httpconfigurator

[owner]
device\type=<empty>
device\description=<empty>

[logging]
# time in seconds between log messages being written to disk (to save SD card)
logFlushInterval=10
# debug/warning/error, default=warning
level=warning

[clouds]
size=1
1\type=sngconnect
1\interval=5
1\baseurl=http://server.synergiatech.pl:6543
1\feed=1

[sensors]
size=1
1\type=dummy
1\interval=3


